<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة توقيت DVR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      color: #f5f5f5;
    }
    .result {
      font-size: 1.25rem;
      margin-top: 15px;
      background: #333;
      padding: 15px;
      border-radius: 10px;
      color: #f8f9fa;
    }
    input {
      background-color: #2a2a2a !important;
      color: white !important;
      border: none;
    }
    h2 {
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <h2 class="text-center mb-4">🕓 حاسبة توقيت DVR</h2>
      <div class="mb-3">
        <label for="actualNow">🟢 الوقت الحقيقي الحالي</label>
        <input type="datetime-local" class="form-control" id="actualNow">
      </div>
      <div class="mb-3">
        <label for="dvrNow">🔴 الوقت الحالي في DVR</label>
        <input type="datetime-local" class="form-control" id="dvrNow">
      </div>
      <div class="mb-3">
        <label for="targetReal">🟡 الوقت الحقيقي المطلوب الرجوع إليه</label>
        <input type="datetime-local" class="form-control" id="targetReal">
      </div>
      <div class="d-grid">
        <button class="btn btn-success" onclick="calculate()">احسب الوقت في DVR</button>
      </div>
      <div class="result mt-4 text-center" id="output">🔽 النتيجة ستظهر هنا</div>
    </div>
  </div>

  <script>
    const DateTime = luxon.DateTime;
    const zone = 'Africa/Cairo';

    function calculate() {
      const actualNow = DateTime.fromISO(document.getElementById("actualNow").value, { zone });
      const dvrNow = DateTime.fromISO(document.getElementById("dvrNow").value, { zone });
      const targetReal = DateTime.fromISO(document.getElementById("targetReal").value, { zone });

      if (!actualNow.isValid || !dvrNow.isValid || !targetReal.isValid) {
        document.getElementById("output").innerText = "❗ الرجاء إدخال جميع التواريخ بشكل صحيح";
        return;
      }

      // تأكيد ضبط المنطقة الزمنية بشكل صحيح (مع دعم التوقيت الصيفي)
      const diff = actualNow.toMillis() - dvrNow.toMillis();
      const dvrTarget = DateTime.fromMillis(targetReal.toMillis() - diff, { zone });

      const result = dvrTarget.toFormat("yyyy/MM/dd HH:mm");
      document.getElementById("output").innerText = `⏳ ابحث في DVR عند:\n${result} (بتوقيت القاهرة)`;
    }
  </script>
</body>
</html>
